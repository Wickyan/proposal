<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${topicEntity.getTopicTitle()}"></title>
    <head th:insert="~{import :: head}"></head>

</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${topicEntity.getTopicTitle()}"></span></h2>
            <span class="text-desc2">
                作者：<span th:text="${topicUser.getUserName()}"></span> |
                发布时间：<span th:text="${#dates.format(topicEntity.getCreateTime(),'yyyy-MM-dd HH:mm')}"></span> |
                阅读数： <span th:text="${topicEntity.getReadCount()}"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="question-view">
                <p style="word-wrap: break-word;" th:text="${topicEntity.getTopicText()}"></p>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><br><br>
                <h3>提案人</h3>
                <div class="media">
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span>用户角色： [[${topicUser.getRole()}]]</span><br>
                            <span>所在部门：[[${deptEntity.getDeptName()}]]</span><br>
                            <span>用户姓名：[[${topicUser.getUserName()}]]</span><br>
                            <span>学号/工号：[[${topicUser.getUserId()}]]</span><br>
                        </h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
