<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<head>
    <title>徐海学院提案平台</title>
    <head th:insert="~{import :: head}"></head>

</head>
<body>
<div th:insert="~{navigation :: head-bar}"></div>
<div class="main-settings  col-md-8 col-md-offset-2">
    <h2><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> 设置</h2>
    <hr>
    <div class="col-md-8 col-md-offset-2">
        <table class="table settings-table">
            <thead>
            <tr>
                <td>姓名：</td>
                <td th:text="${session.userEntity.getUserName()}"></td>
                <td></td>

            </tr>
            </thead>
            <tr>
                <td>学号/工号：</td>
                <td th:text="${session.userEntity.getUserId()}"></td>
                <td></td>

            </tr>
            <tr>
                <td>所属部门：</td>
                <td th:text="${mapOfDept.get(session.userEntity.getDeptId())}"></td>
                <td></td>
            </tr>
            <tr>
                <td>角色：</td>
                <td th:text="${mapOfRole.get(session.userEntity.getRole())}"></td>
                <td></td>
            </tr>
            <tr>
                <td>邮箱：</td>
                <td th:text="${session.userEntity.getMail()}"></td>
                <td>
                    <button class="btn btn-success" data-toggle="modal" data-target="#changeMail"
                            th:text="${session.userEntity.getMail() } == NULL?'绑定邮箱':'修改邮箱'"></button>
                </td>
            </tr>
            <tr>
                <td>手机号：</td>
                <td th:text="${session.userEntity.getMobil()}"></td>
                <td>
                    <button class="btn btn-success" data-toggle="modal" data-target="#changeMobil"
                            th:text="${session.userEntity.getMobil() } == NULL?'添加手机号':'修改手机号'">djf
                    </button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <button class="btn btn-warning" data-toggle="modal" data-target="#changePsw">修改密码</button>
                </td>
            </tr>
        </table>

    </div>


    <!-- 模态框（Modal）修改邮箱 -->
    <form action="/settings/changeMail" method="post">
        <div class="modal fade" id="changeMail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 th:text="${session.userEntity.getMail() } == NULL?'绑定邮箱':'修改邮箱'"></h4>
                    </div>
                    <div class="form-group" style="margin-left: 20px; margin-right: 20px;margin-top: 20px;">

                        <div class="modal-body">
                            <label style="font-size: 20px" class="col-sm-3 control-label">邮箱:</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" name="inputChange" id="inputMail"
                                       th:value="${session.userEntity.getMail()}"   >
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer" style="margin-top: 50px">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">关闭
                        </button>
                        <button type="submit" class="btn btn-primary">
                            提交
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </form>
    <!-- 模态框（Modal） 修改手机号 -->
    <form action="/settings/changeMobil" method="post">
        <div class="modal fade" id="changeMobil" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 th:text="${session.userEntity.getMobil() } == NULL?'绑定手机号':'修改手机号'"></h4>
                    </div>
                    <div class="form-group" style="margin-left: 20px; margin-right: 20px;margin-top: 20px;">

                        <div class="modal-body">
                            <label style="font-size: 20px" class="col-sm-3 control-label">手机号:</label>
                            <div class="col-sm-9">
                                <input type="tel"
                                        class="form-control" name="inputChange" id="inputMobil"
                                       th:value="${session.userEntity.getMobil()}"   >
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer" style="margin-top: 50px">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">关闭
                        </button>
                        <button type="submit" class="btn btn-primary">
                            提交
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>
    </form>

    <!-- 模态框（Modal）修改密码 -->
    <form action="/settings/changePsw" method="post">
        <div class="modal fade" id="changePsw" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4>请先验证旧密码</h4>
                    </div>
                    <div class="form-group" style="margin-left: 20px; margin-right: 20px;margin-top: 20px;">

                        <div class="modal-body">
                            <label style="font-size: 20px" class="col-sm-3 control-label">旧密码:</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" name="inputChange" id="inputPsw">
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                         th:text="${error}"
                         th:if="${error != null}">
                    </div>
                    <div class="modal-footer" style="margin-top: 50px">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">关闭
                        </button>
                        <button type="submit" class="btn btn-primary">
                            提交
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </form>


</div>


</div>
</div>
</body>
</html>
