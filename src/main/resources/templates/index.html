<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>徐海学院提案平台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/proposal.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">徐海学院提案平台</span>
            </button>
            <a class="navbar-brand" href="#">徐海学院提案平台</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.userEntity != null}">
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${session.userEntity != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.userEntity.getUserName()}">
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.userEntity == null}">
                    <a href="/login">登录</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
            <hr>

            <div class="media" th:each="question : ${topicEntityPage.getRecords()}">

                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/topic/'+ ${question.getTopicId()}}"  th:text="${question.getTopicTitle()}"></a>
                    </h4>
                    <span class="text-desc" th:text="${question.getTopicText()}"></span> <br>
                    <span class="text-desc2"><span
                            th:text="${question.getReadCount()}"></span> 次浏览 • <span
                            th:text="${#dates.format(question.getCreateTime(),'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${topicEntityPage.current - 2} > 0">
                        <a th:href="@{/(page=1)}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>

                    <li th:if="${topicEntityPage.hasPrevious()}">
                        <a th:href="@{/(page=${topicEntityPage.current - 1})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>


                    <li th:each="i:${#numbers.sequence(-3, 3)}" th:class="(${topicEntityPage.current + i} == ${topicEntityPage.current}) ? 'active' : ''">
                        <a th:href="@{/(page=${topicEntityPage.current + i})}"
                           th:if="(${topicEntityPage.current + i} > 0) and (${topicEntityPage.current + i} <= ${topicEntityPage.getPages()})"
                           th:text="${topicEntityPage.current + i}"></a>
                    </li>


                    <li th:if="${topicEntityPage.hasNext()}">
                        <a th:href="@{/(page=${topicEntityPage.current +1 })}"
                           aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${topicEntityPage.current + 2} < ${topicEntityPage.getPages()}">
                        <a th:href="@{/(page=${topicEntityPage.getPages()})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>




        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
        </div>
    </div>
</div>
</body>
</html>
