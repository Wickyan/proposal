<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<head>
    <title>徐海学院提议平台</title>
    <head th:insert="~{import :: head}"></head>

</head>
<body>
<div th:insert="~{navigation :: head-bar}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 提案</h2>
            <hr>

            <div class="media" th:each="question : ${topicEntityPage.getRecords()}">

                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/topic/'+ ${question.getTopicId()}}" th:text="${question.getTopicTitle()}"></a>
                    </h4>
                    <span class="text-desc" th:text="${question.getTopicText()}"></span> <br>
                    <span class="text-desc2"><span
                            th:text="${question.getReadCount()}"></span> 次浏览 • <span
                            th:text="${#dates.format(question.getCreateTime(),'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${topicEntityPage.current - 2} > 0">
                        <a th:href="@{/(page=1)}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>

                    <li th:if="${topicEntityPage.hasPrevious()}">
                        <a th:href="@{/(page=${topicEntityPage.current - 1})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>


                    <li th:each="i:${#numbers.sequence(-3, 3)}"
                        th:class="(${topicEntityPage.current + i} == ${topicEntityPage.current}) ? 'active' : ''">
                        <a th:href="@{/(page=${topicEntityPage.current + i})}"
                           th:if="(${topicEntityPage.current + i} > 0) and (${topicEntityPage.current + i} <= ${topicEntityPage.getPages()})"
                           th:text="${topicEntityPage.current + i}"></a>
                    </li>


                    <li th:if="${topicEntityPage.hasNext()}">
                        <a th:href="@{/(page=${topicEntityPage.current +1 })}"
                           aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${topicEntityPage.current + 2} < ${topicEntityPage.getPages()}">
                        <a th:href="@{/(page=${topicEntityPage.getPages()})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>

        <div th:insert="~{navigation :: side-bar}"></div>
    </div>
</body>
</html>
