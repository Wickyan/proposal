<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<head>
    <title>徐海学院提案平台</title>
    <head th:insert="~{import :: head}"></head>

</head>
<body>
<div th:insert="~{navigation :: head-bar}"></div>
<div class="main-settings  col-md-8 col-md-offset-2">
    <h2><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> 修改密码</h2>
    <hr>
    <div class="row main">
        <div  class="col-md-8 col-md-offset-2" >

            <form action="/postChangePsw" method="post" >

                <div class="col-sm-12">
                    <br>
                    <label class="col-sm-4 control-label" style="font-size: 18px"> 新 密 码</label>
                    <div class="col-sm-8">
                        <input type="password"
                               name="password" class="form-control">
                    </div>
                </div>
                <div class="col-sm-12" style="margin-top: 20px">

                    <label class="col-sm-4 control-label" style="font-size: 18px">确认新密码</label>
                    <div class="col-sm-8">
                        <input type="password"
                               name="checkPassword" class="form-control">
                    </div>
                </div>
                <br>
                <div class="col-md-4 col-md-offset-8"  style="margin-top: 20px">
                    <a href="/settings" class="btn btn-default">返回</a>
                    <button class="btn btn-primary">确认修改</button>
                </div>
            </form>
        </div>
    </div>


</div>
</div>
</body>
</html>
